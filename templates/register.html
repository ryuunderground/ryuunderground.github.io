<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic club Korea - Register</title>
    <link rel="stylesheet" href="../styles/screens/register.css" />
  </head>

  <body>
    <div class="instagram">
      <a href="https://www.instagram.com/magic_club_official/">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="1em"
          viewBox="0 0 896 1024"
        >
          <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->

            d="M224.1 141c-63.6 0-114.9 51.3-114.9 114.9s51.3 114.9 114.9 114.9S339 319.5 339 255.9 287.7 141 224.1 141zm0 189.6c-41.1 0-74.7-33.5-74.7-74.7s33.5-74.7 74.7-74.7 74.7 33.5 74.7 74.7-33.6 74.7-74.7 74.7zm146.4-194.3c0 14.9-12 26.8-26.8 26.8-14.9 0-26.8-12-26.8-26.8s12-26.8 26.8-26.8 26.8 12 26.8 26.8zm76.1 27.2c-1.7-35.9-9.9-67.7-36.2-93.9-26.2-26.2-58-34.4-93.9-36.2-37-2.1-147.9-2.1-184.9 0-35.8 1.7-67.6 9.9-93.9 36.1s-34.4 58-36.2 93.9c-2.1 37-2.1 147.9 0 184.9 1.7 35.9 9.9 67.7 36.2 93.9s58 34.4 93.9 36.2c37 2.1 147.9 2.1 184.9 0 35.9-1.7 67.7-9.9 93.9-36.2 26.2-26.2 34.4-58 36.2-93.9 2.1-37 2.1-147.8 0-184.8zM398.8 388c-7.8 19.6-22.9 34.7-42.6 42.6-29.5 11.7-99.5 9-132.1 9s-102.7 2.6-132.1-9c-19.6-7.8-34.7-22.9-42.6-42.6-11.7-29.5-9-99.5-9-132.1s-2.6-102.7 9-132.1c7.8-19.6 22.9-34.7 42.6-42.6 29.5-11.7 99.5-9 132.1-9s102.7-2.6 132.1 9c19.6 7.8 34.7 22.9 42.6 42.6 11.7 29.5 9 99.5 9 132.1s2.7 102.7-9 132.1z"
          /></svg
      ></a>
    </div>
    <div class="register__container">
      <div class="user-component">
        <a href="/templates/main.html">
          <div class="logo">
            <img src="../img/mklogo.png" class="magic_club-logo" />
          </div>
        </a>
      </div>
      <div class="user-component">
        <form class="register-form">
          <h2 class="register__title">회원가입</h2>
          <input required type="text" class="username" placeholder="이름" />
          <input required type="text" class="nickname" placeholder="닉네임" />
          <input required type="text" class="id" placeholder="아이디" />
          <input required type="password" class="pw" placeholder="비밀번호" />
          <div class="register__phone-number">
            <span>연락처:</span>
            <input
              required
              type="text"
              class="phone_number"
              id="first_phone_number"
              placeholder="010"
              maxlength="3"
              oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
            />
            -
            <input
              required
              type="text"
              class="phone_number"
              id="second_phone_number"
              placeholder="1234"
              maxlength="4"
              oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
            />
            -
            <input
              required
              type="text"
              class="phone_number"
              id="third_phone_number"
              placeholder="5678"
              maxlength="4"
              oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
            />
          </div>
          <label for="adult-check">
            <input required type="checkbox" id="adult-check" />만 19세
            이상입니다.
          </label>
          <button class="register__btn">회원가입</button>
        </form>
      </div>
    </div>
    <script src="../js/register.js"></script>
    <script src="../js/age_check.js"></script>
  </body>
</html>
