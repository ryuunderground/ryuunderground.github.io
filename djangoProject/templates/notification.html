{% extends 'base.html' %}

{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'styles/screens/notification.css' %}" />
{% endblock %}

{% block add_nav %}
    <div class="__label">
        <span>공지 사항</span>
    </div>
{% endblock %}

{% block content %}
    <main>
      <div class="contents__container">
        <div class="index">
          <div class="number">번호</div>
          <div class="title">제목</div>
          <div class="date">작성일</div>
        </div>

        <div class="notices__container">
          <div class="notification__collumn">
            <div class="number">1</div>
            <button class="notification__title abtn" onclick="openRule()">
              매직클럽 회칙
            </button>
            <div class="date">2024.01.30</div>
          </div>
          <div class="notification__collumn">
            <div class="number">2</div>
            <button class="notification__title abtn" onclick="openTest()">
              테스트
            </button>
            <div class="date">2024.01.30</div>
          </div>
          <div class="notification__collumn">
            <div class="number">3</div>
            <button class="notification__title abtn" onclick="openTest()">
              테스트
            </button>
            <div class="date">2024.01.30</div>
          </div>
        </div>
        <div class="pagination__container">
          <div class="pagination">
            <svg
              class="pagination__left-chevron display-none"
              xmlns="http://www.w3.org/2000/svg"
              height="1em"

            <svg
              class="pagination__right-chevron display-none"
              xmlns="http://www.w3.org/2000/svg"

              <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
